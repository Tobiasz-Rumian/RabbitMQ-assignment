plugins {
    id 'org.springframework.boot' version '2.2.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
    id 'idea'
    id 'application'
}
group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '14'

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}
repositories {
    mavenCentral()
}
allprojects {

    repositories {
        mavenCentral()
    }

}
mainClassName = 'com.example.car.CarApplication'

bootRun {
    if (project.hasProperty('args')) {
        args project.args.split(',')
        application {
            switch (project.args) {
                case "Car":
                    mainClassName = 'com.example.car.CarApplication'
                    break
                case "Logger":
                    mainClassName = 'com.example.logger.LoggerApplication'
                    break
            }
        }
        println(project.args.toString())
    }
}

jar {
    enabled = true
}
subprojects {
    group = 'com.example'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = '14'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java'
    apply plugin: 'idea'
    bootJar {
        enabled = false
    }

    jar {
        enabled = true
    }
}
dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-amqp'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    implementation project('logger')
    implementation project('car')
    implementation project('driver')
    implementation project('engineer')
    implementation project('teamleader')
    implementation project('monitor')
    implementation project('commons')
}

